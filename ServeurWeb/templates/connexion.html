<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BCF - Connexion</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Roboto&display=swap" rel="stylesheet">
</head>
<header>
    <div class="header-bar">
        <a href="{{ url_for('index') }}"><img class="logo" src="/static/images/BCF_transparent.png" ></a>
    </div>
</header>
<body>
    <div class="connexion">
        <h1>Connexion</h1>
        <div class="form">
            <form action="/client" method="post" class="input">
                <label for="email">Enter your email: </label>
                <input name="email" type="email" required>
                <label for="password">Enter your password: </label>
                <input name="password" type="password" required>
                <input type="submit" value="Submit">
            </form>
            <p>Vous n'avez pas encore de compte ? <a href="{{ url_for('inscription') }}">s'inscrire</a></p>
        </div>
    </div>
</body>
</html>
